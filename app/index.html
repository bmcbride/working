<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="An offline capable map viewer with GPS integration">
    <meta name="author" content="Bryan McBride">
    <title id="title">GPS Map</title>
    <!-- <link rel="manifest" href="manifest.json"> -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="stylesheet" href="assets/vendor/leaflet-1.6.0/leaflet.css">
    <link rel="stylesheet" href="assets/vendor/leaflet-locatecontrol-0.70.0/L.Control.Locate.min.css">
    <link rel="stylesheet" href="assets/vendor/materialize-1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <main id="map"></main>
    <a id="gps-btn" class="btn-floating btn-large waves-effect waves-light grey lighten-5" onclick="zoomToLocation();">
      <img id="gps-icon" class="fab-icon" src="assets/img/gps_not_fixed-black-18dp.svg">
    </a>
    <div id="fab-btn" class="fixed-action-btn">
      <a class="btn-floating btn-large waves-effect waves-light grey lighten-5">
        <img class="fab-icon" src="assets/img/more_horiz-black-18dp.svg">
      </a>
      <ul>
        <li>
          <a class="btn-floating waves-effect waves-light grey darken-3 modal-trigger" href="#about-modal">
            <img class="fab-icon-small" src="assets/img/help-white-18dp.svg">
          </a>
        </li>
        <li>
          <a class="btn-floating waves-effect waves-light grey darken-3" onclick="shareLink();">
            <img class="fab-icon-small" src="assets/img/share-white-18dp.svg">
          </a>
        </li>
        <li>
          <a class="btn-floating waves-effect waves-light grey darken-3" onclick="zoomToLayer();">
            <img class="fab-icon-small" src="assets/img/zoom_out_map-white-18dp.svg">
          </a>
        </li>
      </ul>
    </div>
    <!-- About Modal -->
    <div id="about-modal" class="modal modal-fixed-footer">
      <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
        <li class="tab"><a class="active" href="#about">About</a></li>
        <li class="tab"><a href="#maps">Maps</a></li>
      </ul>
      <div class="modal-content">
        <div id="about" class="col s6">
          <ul class="collapsible">
            <li class="active">
              <div class="collapsible-header"><!--<i class="material-icons">filter_drama</i>-->Current Location</div>
              <div class="collapsible-body"><span id="coordinates">Unknown...</span></div>
            </li>
            <li>
              <div class="collapsible-header"><!--<i class="material-icons">place</i>-->Second</div>
              <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li>
              <div class="collapsible-header"><!--<i class="material-icons">whatshot</i>-->Third</div>
              <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
          </ul>
        </div>
        <div id="maps" class="col s6">
          Reload to see saved maps...
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" onclick="return false" class="modal-close waves-effect btn-flat">Close</a>
      </div>
    </div>
    <script src="assets/vendor/leaflet-1.6.0/leaflet.js"></script>
    <script src="assets/vendor/leaflet-locatecontrol-0.70.0/L.Control.Locate.min.js"></script>
    <script src="assets/vendor/Leaflet.TileLayer.Base64/Leaflet.TileLayer.Base64.js"></script>
    <script src="assets/vendor/materialize-1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>

</html>
